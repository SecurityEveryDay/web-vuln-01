<!DOCTYPE html>
<html>
<head>
    <title>Login - SECDAY LIBRARY</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center"> <img src="static/favicon.ico" alt="Icon" style="height: 1em; vertical-align: middle;"> Login - SECDAY LIBRARY <img src="static/favicon.ico" alt="Icon" style="height: 1em; vertical-align: middle;"> </h2>
                    </div>
                    <div class="card-body">
                        <form action="/validar" method="post">
                            <div class="form-group">
                                <label for="username">Usu√°rio</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% if error_message %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
